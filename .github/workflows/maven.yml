name: Build ThingsBoard (Maven + Docker TAR)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-thingsboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional aber empfehlenswert, macht Builds reproduzierbarer/schneller
      - name: Show versions
        run: |
          java -version
          mvn -version
          docker version

      # ThingsBoard build + Docker images build (entspricht Doku)
      - name: Build ThingsBoard + build Docker images
        run: |
          mvn -T 0.8C clean install -DskipTests -Ddockerfile.skip=false

      # Image-Namen/Tags können je nach ThingsBoard-Version/Modul variieren.
      # Dieser Step listet Images, damit du siehst, wie das gebaute Image wirklich heißt.
      - name: List local Docker images
        run: docker images | head -n 200

      # >>> HIER musst du den IMAGE NAMEN anpassen <<<
      # Beispiel: thingsboard/tb-ce:latest (nur Beispiel!)
      - name: Save ThingsBoard image to TAR
        run: |
          IMAGE="thingsboard/tb-ce:latest"
          docker save "$IMAGE" -o thingsboard-image.tar

      - name: Upload TAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thingsboard-docker-image-tar
          path: thingsboard-image.tar
          retention-days: 7
